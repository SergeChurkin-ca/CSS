<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />

  <style>
  .container{
    /* Step 1: Set display to grid */
      display: grid;
      height: 100vh;
      grid-template-columns: repeat(3, 33%);
      grid-template-rows: 200px 700px 1fr;
      grid-column-gap: 1px;
      grid-row-gap: 2px;
  }
  .box{
    border: 1px solid red;
    background: #F8FA9D;
    }
/* Assign grid area below */
.header { grid-area: 1 / 1 / 2 / 4; } 
.sidebar { grid-area: 2 / 1 / 3 / 2; } 
.content { grid-area: 2 / 2 / 3 / 4; } 
.footer { grid-area: 3 / 1 / 4 / 4; } 
  </style>
  </head>

  <body>
  <div class = "container">
    <div class="header box">Header</div>
    <div class="sidebar box">Sidebar</div>
    <div class="content box">Content</div>
    <div class="footer box">Footer</div>
  </div>
  </body>
</html>
